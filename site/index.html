<!DOCTYPE html>
  
<html lang="en">
  
  <head>
    
    <title>Multi-site Stream Listing</title>
    <meta charset="utf-8" />
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script src="config.js"></script>
    <script src="twitch.js"></script>
    <script src="hitbox.js"></script>
    <script src="main.js"></script>
    
    <link rel="stylesheet"
          href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" media="screen"
          href="main.css" />
    
  </head>
  
  
  <body>
    
    <div id="notifications">
    </div>
    
    <div id="overall-container">
      <button type="button" id="settings-button">Settings</button>
      
      <h2 class="section">LIVE CHANNELS</h2>
      <div id="streams" class="media-container">
      </div>
      
      <div id="hosts-container" style="display:none;">
        <h2 class="section">LIVE HOSTS</h2>
        <div id="hosts" class="media-container hosts">
        </div>
      </div>
      
      <div id="games-container" style="display:none;">
        <h2 class="section">LIVE GAMES</h2>
        <div id="games" class="media-container games">
        </div>
      </div>
      
      <h2 class="section">RECENT VIDEOS</h2>
      <div id="videos" class="media-container">
      </div>
    </div>
      
    <div id="hidden-elements-container" style="display:none;">
      <form id="settings-form">
        
        <div>
        <input type="checkbox" name="twitchEnabled" />
        <label for="twitchEnabled">Include Twitch in listing </label>
        </div>
        
        <div>
        <input type="checkbox" name="hitboxEnabled" />
        <label for="hitboxEnabled">Include Hitbox in listing </label>
        </div>
        
        <div>
        <label for="hitboxUsername">Hitbox username: </label>
        <input type="text" name="hitboxUsername" size="12" />
        </div>
        
        <div>
        <label for="gameDisplay">Game display: </label>
        <select name="gameDisplay">
          <option value="boximage">Box image</option>
          <option value="name">Name</option>
          <option value="none">None</option>
        </select>
        </div>
        
        <div>
        <label for="streamLimit">Max streams from each site (1-100): </label>
        <input type="text" name="streamLimit" size="3" />
        </div>
        
        <div>
        <label for="videoLimit">Max videos from each site (1-100): </label>
        <input type="text" name="videoLimit" size="3" />
        </div>
        
        <div>
        <label for="hitboxThumbnailServer">Hitbox thumbnail server: </label>
        <select name="hitboxThumbnailServer">
          <option value="bf">edge.bf.hitbox.tv</option>
          <option value="fra">edge.fra.hitbox.tv</option>
          <option value="sf">edge.sf.hitbox.tv</option>
          <option value="vie">edge.vie.hitbox.tv</option>
        </select>
        </div>
        
        <div class="form-footnote">(These settings are saved with a browser cookie.)</div>
      </form>
    </div>
    
    
    <script type="text/javascript">
      Main.init();
    </script>
    
  </body>
  
</html>
